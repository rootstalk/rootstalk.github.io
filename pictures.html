<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/pictures.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Images</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row myheader">
      <div class="text-center col-md-8 col-sm-8 col-xs-8">
        <h1 class="montserrat">
          Mobile App Development
        </h1>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <img id="roots-logo" src="img/rootstalk.png" alt="logo">
      </div>
    </div>
    <div id="main" class="text-center">
      <h1 class="chaptername montserrat">
        Project 1 
      </h1>
      <div class="thumbnail text-center">
        <img src="img/app-one-bg.jpg" alt="app-one-bg">
        <p class="caption">
          Screen Background
        </p>        
      </div>
      <div class="thumbnail text-center">
        <img src="img/app-one-icon.png" alt="app-one-bg">
        <p class="caption">
          App Icon
        </p>        
      </div>
      <div class="thumbnail text-center">
        <img src="img/app-one-img.png" alt="app-one-bg">
        <p class="caption">
          Image used
        </p>        
      </div>

      
        
    </div>
  </div>
</body>
</html>
